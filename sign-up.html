<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-grid.css"/>
        <link rel="stylesheet" href="css/forms.css"/>
        <link rel="stylesheet" href="css/animation.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="icon" type="image/x-icon" href="img/favicons/favicon.ico">
        <link rel="manifest" href="img/manifest.json">
        <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#1976D2">
        <meta name="theme-color" content="#ffffff">
        
        <title>Sign Up</title>
</head>
<body>
	<div class="content">
		<div id="signup-box">
			<div id="signup-header">
				<h1>Sign Up</h1>
			</div>
			<div id="signup-main">
					<div class="profile-img-wrapper">
						<img src="img/skull_icon.png" alt="">
					</div>
					<form action="" id="signup-form">
						<div class="form-column">
								<label for="username">Username</label>
								<input type="text" name="username" id="username-input" class="input-small"></input>
								<label for="first-name">First Name</label>
								<input type="text" name="first-name" id="first-name-input" class="input-small"></input>
								<label for="last-name">Last Name</label>
								<input type="text" name="last-name" id="last-name-input" class="input-small"></input>
						</div>
						<div class="form-column">
								<label for="password">Password</label>
								<input type="password" name="password" id="password-input" class="input-small"></input>
								<label for="password-confirm">Confirm Password</label>
								<input type="password" name="password-confirm" id="password-confirm" class="input-small"></input>
								<label for="submit">&nbsp;</label>
								<input type='submit' name='submit' value="Sign Up" class="input-small"></input>
						</div>
					</form>
			</div>
		</div>
	</div> 
</body>
</html>
